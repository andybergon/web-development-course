<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Age</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhKLJBGZa3B6J9HoQ04GAWZSp452Vun8wHlTup4126RifmIM-f"
                         alt="Taylor image"
                         height="100"
                         width="200">
                </td>
                <td>Taylor</td>
                <td>4</td>
                <td><a href="https://taylorswift.com/">Taylor Swift</a></td>
            </tr>
            <tr>
                <td>
                    <img src="https://static.pexels.com/photos/126407/pexels-photo-126407.jpeg"
                         alt="Milo image"
                         height="100"
                         width="200">
                </td>
                <td>Milo</td>
                <td>1</td>
                <td><a href="https://en.wikipedia.org/wiki/Milo_(drink)">Milo Drink</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
