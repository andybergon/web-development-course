<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        .pink {
            background: pink;
            border: 1px solid purple;
        }

        .orange {
            background: orange;
            border: 1px dashed red;
            /*height: 50px;*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 pink">
                <div class="row">
                    <div class="col-lg-6 orange">FIRST HALF</div>
                    <div class="col-lg-6 orange">OTHER DIV</div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 pink">COL LG 4</div>
            <div class="col-md-3 col-sm-6 pink">COL LG 4</div>
            <div class="col-md-3 col-sm-6 pink">
                <div class="row">
                    <div class="col-lg-2 orange">1</div>
                    <div class="col-lg-2 orange">2</div>
                    <div class="col-lg-2 orange">3</div>
                    <div class="col-lg-2 orange">4</div>
                    <div class="col-lg-2 orange">5</div>
                    <div class="col-lg-2 orange">6</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
